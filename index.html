      </div>

    <div class="alienorpirat">
      <div data-toggle="buttons">
        <label class="active">
          <input type="radio" name="options" id="alien" autocomplete="off" checked>Alien
          <label class="active">
            <input type="radio" name="options" id="pirat" autocomplete="off"> Pirat
